<!DOCTYPE html>
<html lang="no">
<head>
    <title>Add Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <form class="form-inline">
        <label class="radio-inline">
            <input type="radio" name="gender" value="inkassovarsel"> Inkassovarsel<br>
        </label>
        <label class="radio-inline">
            <input type="radio" name="gender" value="inkassosak" checked> Inkassosak<br>
        </label>
        <label class="radio-inline">
            <input type="radio" name="gender" value="tvistesak"> Tvistesak<br>
        </label>
    </form>

    <form class="form-horizontal" action="" method="post">

        <div class="form-group col-sm-12">

            <div class="col-sm-6">
                <label class="col-sm-6" for="fakturanr">Fakturanr/Kto.nr</label>
                <div class="col-sm-4 fvnr">
                    <input type="text"  class="form-control" name="fakturanr" id="fakturanr" placeholder="4101374092">
                </div>
            </div>

            <div class="col-sm-6">
                <label class="col-sm-4" for="belop">Belop*</label>
                <div class="col-sm-3 col-right">
                    <input type="text" class="form-control" name="belop" id="belop" placeholder="0,00">
                    </div>
                    <p class="col-sm-5">Oppgi fakturobelop uten renter og gebyrer</p>

            </div>

        </div>

        <div class="form-group col-sm-12">

            <div class="col-sm-6">
                <label class="col-sm-6">Dato faktura/lеn* </label>
                <div id="dato" class="input-group date datepicker col-sm-4 col-left" data-date-format="mm-dd-yyyy">
                    <input name="dato" class="form-control" type="text" placeholder="dd/mm/ее"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

            <div class="col-sm-6">
                <label class="col-sm-4" for="kravet">Hva gjelder kravet?</label>
                <div class="col-sm-8 col-right">
                    <input type="text" class="form-control" name="kravet" id="kravet" placeholder="">
                </div>
            </div>
        </div>


        <div class="form-group col-sm-12">
            <div class="col-sm-6">
                <label class="col-sm-6 ">Farfallsdato faktura/lеn* </label>
                <div id="farfallsdato" class="input-group date datepicker col-sm-4 col-left" data-date-format="mm-dd-yyyy">
                    <input name="farfallsdato" class="form-control" type="text" placeholder="dd/mm/ее"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

            <div class="col-sm-6">
                <label class="col-sm-4" for="valuta">Valuta*</label>
                <div class="col-sm-4 col-right">
                    <select class="form-control optgroup" id="valuta" name="valuta">
                        <option>NOK</option>
                        <option>PLN</option>
                        <option>EUR</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="form-group col-sm-12">
            <div class="col-sm-6">
                <label class="col-sm-6">Inkassovarsel sendt* </label>
                <div id="inkassovarsel" class="input-group date datepicker col-sm-4 col-left" data-date-format="mm-dd-yyyy">
                    <input name="inkassovarsel" class="form-control" type="text" placeholder="dd/mm/ее"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

            <div class="col-sm-6">
                <label class="col-sm-4" for="rentesats">Rentesats*</label>
                <div class="col-sm-5 col-right">
                    <select class="form-control optgroup" id="rentesats" name="rentesats">
                        <option>Standard forsinkelsesrente</option>
                        <option>Skikk forsinkelsesrente</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input disabled type="text" name="disabledTextInput" id="disabledTextInput" class="form-control" placeholder="9,25" value="9,25"></div>
                <p class="col-sm-1">%</p>
            </div>
        </div>

        <div class="form-group col-sm-12">
        <div class="col-sm-6">
            <label class="col-sm-6">Farfallsdato Inkassovarsel* </label>
            <div id="farfallsdato-inkassovarsel" name="farfallsdato-inkassovarsel" class="input-group date col-sm-offset-1 col-sm-4 col-left"
                 data-date-format="mm-dd-yyyy">
                <input class="form-control datepicker" type="text" placeholder="dd/mm/ее"/>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
            </div>



        <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-primary col-sm-offset-6 col-sm-3">Legg til innbetaling/kreditnota
            </button>
            <button type="submit" class="btn btn-primary col-sm-offset-1 col-sm-2">Legg til ny faktura</button>
        </div>

    </form>

</div>
